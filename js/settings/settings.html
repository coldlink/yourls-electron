<md-content flex layout-padding>
    <div layout-gt-xs="row">
        <md-input-container>
            <label>API URL</label>
            <input ng-change="vm.checkUrl()" ng-model="vm.settings.apiUrl">
            <div ng-message="" ng-show="vm.error.apiUrl">
                {{ vm.error.apiUrl }}
            </div>
            <div ng-message="">
                <small>Do <b>not</b> include trailing slash or 'yourls-api.php'</small>
            </div>
        </md-input-container>
        <md-input-container>
            <label>Signature Token</label>
            <input ng-model="vm.settings.token">
            <div ng-message="" ng-show="vm.error.token">
                {{ vm.error.token }}
            </div>
        </md-input-container>
    </div>
    <div layout-gt-xs="row">
        <md-button class="md-raised md-primary" ng-click="vm.save()" ng-disabled="vm.disabled">Save Settings</md-button>
        <div ng-message="" ng-show="vm.error.saved">
            {{ vm.error.saved }}
        </div>
    </div>
</md-content>
